<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>OmniFood Website</title>
</head>

<body>
    <section class="hero-section">
        <div class="hero">
            <div class="text-box">
                <h2 class="text-primary">A healthy meal delivered to your door, every single day</h2>
                <p class="text-description">The smart 365-days-per-year food subscription that will make you eat healthy
                    again. Tailored to your personal tastes and nutritional needs.</p>
                <a href="#" class="btn m-right">Start Eating Well</a>
                <a href="#" class="btn btn-outline">Learn More &darr;</a>
                <div class="delivered-meals">
                    <div class="delivered-img">
                        <img src="img/customers/customer-1.jpg" alt="delivery food">
                    </div>
                    <div class="delivered-img">
                        <img src="img/customers/customer-2.jpg" alt="delivery food">
                    </div>
                    <div class="delivered-img">
                        <img src="img/customers/customer-3.jpg" alt="delivery food">
                    </div>
                    <div class="delivered-img">
                        <img src="img/customers/customer-4.jpg" alt="delivery food">
                    </div>
                    <div class="delivered-img">
                        <img src="img/customers/customer-5.jpg" alt="delivery food">
                    </div>
                    <div class="delivered-img">
                        <img src="img/customers/customer-6.jpg" alt="delivery food">
                        <p class="delivery-text"><span>250,000+</span> delivered meals last year!</p>
                    </div>
                </div>
            </div>
            <div class="img-box">
                <img src="img/hero.png" alt="food image">
            </div>
        </div>
    </section>
</body>

</html>
